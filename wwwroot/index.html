<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Gestão de Contratos</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        rel="stylesheet"
    />

    <!-- CSS customizado -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="app-wrapper container my-4">
        <header class="text-center mb-4">
            <h1 class="app-title">Gestão de Contratos</h1>
        </header>

        <!-- CARD: Cadastro de Contratos -->
        <section class="card card-custom mb-4">
            <div class="card-body">
                <h2 class="card-title h5 mb-3">Cadastro de Contratos</h2>

                <form id="formCadastro" autocomplete="off">
                    <!-- Linha ID / Número / Cliente -->
                    <div class="row g-3 align-items-end mb-2">
                        <div class="col-12 col-md-2">
                            <label for="cadId" class="form-label">ID</label>
                            <input
                                type="text"
                                id="cadId"
                                class="form-control"
                                placeholder="(gerado)"
                                disabled
                            />
                        </div>

                        <div class="col-12 col-md-3">
                            <label for="cadNumero" class="form-label">Número</label>
                            <input
                                type="text"
                                id="cadNumero"
                                class="form-control"
                                required
                            />
                        </div>

                        <div class="col-12 col-md-7">
                            <label for="cadCliente" class="form-label">Cliente</label>
                            <input
                                type="text"
                                id="cadCliente"
                                class="form-control"
                                required
                            />
                        </div>
                    </div>

                    <!-- Linha Datas / Renovação -->
                    <div class="row g-3 align-items-end mb-2">
                        <div class="col-12 col-md-3">
                            <label for="cadDataInicio" class="form-label">Data de Início</label>
                            <input
                                type="date"
                                id="cadDataInicio"
                                class="form-control"
                            />
                        </div>

                        <div class="col-12 col-md-3">
                            <label for="cadDataVencimento" class="form-label">Data de Vencimento</label>
                            <input
                                type="date"
                                id="cadDataVencimento"
                                class="form-control"
                            />
                        </div>

                        <div class="col-12 col-md-3 d-flex align-items-center mt-3 mt-md-0">
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="cadRenovacao"
                                />
                                <label class="form-check-label" for="cadRenovacao">
                                    Renovação Automática
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Descrição -->
                    <div class="row mb-3">
                        <div class="col-12">
                            <label for="cadDescricao" class="form-label">Descrição</label>
                            <textarea
                                id="cadDescricao"
                                class="form-control"
                                rows="2"
                            ></textarea>
                        </div>
                    </div>

                    <!-- Botões -->
                    <div class="d-flex gap-2">
                        <button type="submit" id="btnSalvar" class="btn btn-success">
                            <i class="bi bi-save me-1"></i> Salvar
                        </button>
                        <button type="button" id="btnLimparCadastro" class="btn btn-secondary">
                            <i class="bi bi-eraser me-1"></i> Limpar
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <!-- CARD: Buscar Contrato -->
        <section class="card card-custom mb-4">
            <div class="card-body">
                <h2 class="card-title h5 mb-3">Buscar Contrato</h2>

                <form id="formBusca" class="row g-3 align-items-end">
                    <div class="col-12 col-md-3">
                        <label for="buscaId" class="form-label">ID</label>
                        <input
                            type="number"
                            id="buscaId"
                            class="form-control"
                            min="1"
                        />
                    </div>

                    <div class="col-12 col-md-9 d-flex gap-2 mt-3 mt-md-0">
                        <button type="submit" id="btnBuscar" class="btn btn-primary">
                            <i class="bi bi-search me-1"></i> Pesquisar
                        </button>
                        <button type="button" id="btnLimparBusca" class="btn btn-warning">
                            <i class="bi bi-arrow-counterclockwise me-1"></i> Limpar
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <!-- CARD: Lista de Contratos -->
        <section class="card card-custom">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
                    <h2 class="card-title h5 mb-0">Lista de Contratos</h2>
                    <button type="button" id="btnAtualizar" class="btn btn-warning">
                        <i class="bi bi-arrow-clockwise me-1"></i> Atualizar Lista
                    </button>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle mb-0">
                        <thead class="table-header">
                            <tr>
                                <th scope="col" style="width: 110px;">Ações</th>
                                <th scope="col">ID</th>
                                <th scope="col">Número</th>
                                <th scope="col">Cliente</th>
                                <th scope="col">Início</th>
                                <th scope="col">Vencimento</th>
                                <th scope="col">Auto-Renova</th>
                                <th scope="col">Ativo</th>
                                <th scope="col">Descrição</th>
                            </tr>
                        </thead>
                        <tbody id="tabelaContratos">
                            <!-- Linhas geradas via JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>

    <!-- JS -->
    <script src="app.js?v=3"></script>
</body>
</html>
